<!DOCTYPE html>
<html>

<head>
  <style>
        body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #3498db, #e74c3c);
      overflow: hidden;
    }


    .welcome-container {
      text-align: center;
      color: #fff;
      font-family: Arial, sans-serif;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="welcome-container">
    <h1>Welcome Test deployment2</h1>
    <p>This is a simple animated welcome page.</p>
  </div>
</body>

</html>
